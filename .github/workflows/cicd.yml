name: Deploy Flask App to Touge Server
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest==8.4.1
          pytest tests/ -v
        continue-on-error: false
      - name: Deploy to Touge Server via SSH (Port 42687)
        run: |
          # 配置SSH环境
          mkdir -p ~/.ssh
          
          # 写入OpenSSH私钥
          echo "$TOUGE_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          
          # 强制设置权限（必须600）
          chmod 600 ~/.ssh/id_rsa
          
          # 添加服务器到known_hosts
          ssh-keyscan -p 42687 -H 47.96.157.89 >> ~/.ssh/known_hosts
          echo "SSH环境配置完成，尝试连接服务器..."
          
          # SSH连接并执行部署命令
          ssh -v -p 42687 \
              -o HostKeyAlgorithms=+ssh-rsa \
              -o PubkeyAcceptedAlgorithms=+ssh-rsa \
              -o PreferredAuthentications=publickey \
              root@47.96.157.89 << 'EOF'
                set -e
                echo "成功连接服务器：$(whoami)@$(hostname)"
                
                cd /root/flask-web-app || { echo "项目目录不存在"; exit 1; }
                git pull origin main || { echo "Git拉取失败"; exit 1; }
                
                pip3 install --upgrade pip
                pip3 install -r requirements.txt || { echo "依赖安装失败"; exit 1; }
                
                supervisorctl restart flask-web-app || { echo "应用重启失败"; exit 1; }
                supervisorctl status flask-web-app
                echo "部署完成"
          EOF
        env:
          TOUGE_SSH_PRIVATE_KEY: ${{ secrets.TOUGE_SSH_PRIVATE_KEY }}